machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker pull sabayon/base-amd64
    - docker export $(docker run -i -t sabayon/base-amd64 true && docker ps -aq | xargs echo | cut -d ' ' -f 1) | docker import - sabayon/base-amd64-squashed

test:
  override:
    - docker run sabayon/base-amd64-squashed true

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push sabayon/base-amd64-squashed
